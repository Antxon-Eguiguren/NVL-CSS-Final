<!--

He dividido el documento HTML en las siguientes secciones:

1. Un header donde he metido el nombre del blog.

2. El <main> donde a su vez está incluído el <div> de contenedor principal. Dentro de este contenedor tengo las 3 principales columnas:
	2.1. Columna Izquierda: es donde se muestra el menú con los enlaces al contenido. Es importante que se mantenga visible todo el rato, por eso la he puesto fija para que cuando el usuario haga scroll hacia abajo, siempre tenga a mano los enlaces del menú principal.
	2.2. Columna Central: la he dividido en diferentes <div> dependiendo del deporte: uno para escalada, otro para ciclismo y otro para pádel. Dentro de cada <div> he creado diferentes <div>, uno para cada post.
	2.3. Columna Derecha: es donde se muestran los 2 artículos mas visitados. También lo he puesto fijo para mantenerlo siempre visible y con enlaces al artículo correspondiente.

3. El footer, donde he metido un formulario sencillo para apuntarse a la newsletter.

Respecto al CSS, he copiado ideas de otras webs, para conseguir el subrayado dinámico al pasar el ratón por los enlaces, por ejemplo.
He investigado mucho sobre como incluir fuentes de Google Fonts y usarlas en el CSS, me ha costado mucho la parte de organizar las 3 columnas y hacer que dos de ellas se mantengan fijas con el scroll (usando la propiedad "position"), pero creo que me he manejado bien con los selectores. 

 -->
